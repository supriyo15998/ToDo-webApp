<body>
 <div class="container">
  <div class="row">
   <div class="col mx-auto col-md-8 mt-3 text-center">
    <div class="alert text-capitalize feedback">
     
    </div>    
    <form id="itemForm" class="my-3">
     <h3 class="text-capitalize mb-4">to do list</h3>
     <div class="input-group">
      <input type="text" class="form-control" id="itemInput" placeholder="Enter to-do list here">
      <div class="input-group-append">
       <button class="btn btn-outline-danger" type="submit">Add Item</button>
      </div>
     </div>
    </form>
    <div class="item-container">
     <div class="item-list my-5">
      
     </div>
     <button type="button" class="btn btn-outline-danger my-3" id="clear-list">Clear Items</button>
    </div>
   </div>
  </div>
 </div>
